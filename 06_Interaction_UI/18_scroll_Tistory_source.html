<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scroll_Tistory</title>
  

  <style> 

      body {
				margin:0px; padding:0px; 
				min-width:960px;
				min-height:10000px;
			}
			#start_bg {
				width:100%;
				height:962px;
				background:url("images/start_bg.jpg") no-repeat;
				background-size:cover;
				position: fixed;
				top:0;
				z-index:2;
				
			}
			
			#copy_1 {
				width:355px;
				height:46px;
				position:absolute; left:50%;
				margin-left:-177px ;
				top:60px;
				background:url("images/copyright_01.png") no-repeat;
			}
			
			#copy_2 {
				width:566px;
				height:66px;
				position:absolute; left:50%;
				margin-left:-283px ;
				top:120px;
				background:url("images/copyright_02.png") no-repeat;
				
			}			
			#camera_bottom {
				width:527px;
				height:74px;
				background:url("images/camara_bottom.png") no-repeat;
				position:fixed; left:50%;
				margin-left:-256px; 
				top:686px;
				z-index:5;
				
			}
			#camera_top {
				width:527px;
				height:432px;
				background:url("images/camera_top.png") no-repeat;
				position: fixed; left:50%; margin-left:-255px;
				top:254px;
				z-index:7;
				
			}
			
			#main_photo {
				width:411px;
				height:361px;
				background:url("images/bg_paper.png") no-repeat;
				position: fixed; left:50%; 
				margin-left:-200px;
				top:430px;
        z-index: 6;
        -webkit-transition:0.3s ease;		
			}
			
			#main_photo.rotate {					
				-webkit-transform:rotate(20deg);
			}
			
			#cover_left {
        background: url("images/bg_pattern_copy.jpg") repeat 0 0;
        height: 3000px; left: 0;  overflow: hidden; position: fixed;
        width: 50%;
        top:962px;
        z-index: 4;
			}
			#cover_right {
        background: url("images/bg_pattern_copy.jpg") repeat 0 0;
        height: 3000px;
        right: 0;
        overflow: hidden;
        position: fixed;
        width: 50%;
        top:962px;
        z-index: 4;
			}			
			#copy_tistory {
        width:100%;
        background: url("images/txt_tistory.png") no-repeat 50% 0;
        height: 149px;
        position: fixed;
        top: 1500px;
        z-index: 1;
			  
			}
    

   
  </style>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <!--jQuery 소스삽입  cdnjs 플러그인 사용 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <!--jQuery-ui 소스삽입 (aniamtion 기능, 다양한 ui component)  cdnjs 플러그인 사용 -->

  <script>      
		
			



      



      
        
    
  </script>


</head>
<body> 

  <div id="start_bg">
    <div id="copy_1"></div>
    <div id="copy_2"></div>
  </div>
  
  <div id="camera_bottom"></div>        
  <div id="main_photo"></div>
  <div id="camera_top"></div>
      
  <div id="cover_left"> </div>
  <div id="cover_right"> </div>
  
  <div id="copy_tistory"></div>
  
  
  
</body>
</html>

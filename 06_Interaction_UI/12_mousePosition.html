<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mousePosition</title>

  <style>   
  
  body{
    height:3000px; 
  }

   
 
  </style>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <!--jQuery 소스삽입  cdnjs 플러그인 사용 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <!--jQuery-ui 소스삽입 (aniamtion 기능, 다양한 ui component)  cdnjs 플러그인 사용 -->

  <script>      
	
    /* 마우스 x좌표 , y좌표
    
    문서기준 :  e.pageX ,  e.pageY

    브라우저 기준 : e.clientX , e.clientY

    스크린(모니터) 기준 : e.screenX , e.screenY
    
    */ 


    $(document).on("click",onMousePosition)


    function onMousePosition(e){ // 주의) 마우스의 좌표를 구할때는 매개변수를 event 객체적용 

      var mousePosX=e.pageX;
      var mousePosY=e.pageY;

      // 주의) 스크롤되어있을때 좌표주의 - clientX, clientY (브라우저 기준좌표 )

      var result="마우스X좌표: "+mousePosX+"<br>"+"마우스Y좌표: "+mousePosY;

      alert(result)

    }
	
	
    
    
  </script>


</head>
<body>
   
  <p> 클릭하면 mouseX 좌표와 mouseY 좌표가 출력됩니다. </p>





  
</body>
</html>

        <button>결과보기</button>

    <div class="ex5">
        <p>5. 상품과 수량을 선택하면 가격이 출력됩니다.</p>

            <select>
                <option value="1000">음료수</option>

                <option value="4000">담배</option>
            </select>
        </p>
        <p> 
            수량 : 
            <input type="radio" name="count" value="1">1
            <input type="radio" name="count" value="2">2
            <input type="radio" name="count" value="3">3
        </p>
        <p> 구매자연령 : <input type="number"></p>
        <button>결과보기</button>
        <p class="result">결과</p>
    </div>

        </p>
        <p><input type="radio" name="b" value="성인">성인
        <input type="radio"  name="b" value="미성인">미성년자</p>
        <p>점수 : <input type="number"></p>

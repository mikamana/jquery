<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>random()</title>

  <style>




  </style>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js'></script>
  <!--jQuery 소스삽입  cdnjs 플러그인 사용 -->


  <script>

    /*
      Math객체 : 수학적인 메서드들이 모여있는 객체 
  
      Math.abs() : 절대값
  
      Math.ceil() : 올림값
  
      Math.floor() : 내림값
  
      Math.round() : 반올림 
      ...
  
      Math.random()  함수 :  0~1 사이의 실수(소수점포함) 를 불규칙적으로 출력 
  
      */

    //console.log(Math.abs(-3))
    //console.log(Math.ceil(32.2))
    //console.log(Math.floor(33.3))
    //console.log(Math.round(33.5))
    console.log(parseInt(Math.random() * 10) + 10)// 0은 출력 가능하지만 1은 출력안됨, 0<=x<1
    //불규칙적인 값을 출력하지만 출력범위를 정할수가 있다.

    setInterval(randomCount, 1000)

    function randomCount() {

      let count = parseInt(Math.random() * 90) + 10
      document.write(count + "<br>")

    }




  </script>


</head>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>randomCount</title>

  <style>
    body {
      font-size: 9pt;
    }

    div#wrap {
      border: 1px solid #999999;
      margin: 20px;
      margin-bottom: 20px;
    }

    #panel {

      border: 1px dotted #CCC;
      font-size: 20px;

      width: 600px;
      overflow: visible;
    }
  </style>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js'></script>
  <!--jQuery 소스삽입  cdnjs 플러그인 사용 -->


  <script>

    // 랜덤칼라변경하는 구문 :  	(parseInt(Math.random()*0xffffff)).toString(16)	

    $(document).ready(function () {

      var $panel = $('#panel')

      setInterval(randomCount, 20)

      function randomCount() {

        var count = parseInt(Math.random() * 90) + 10
        var $span = $("<span>" + count + "</span>")

        var randomFontSize = parseInt(Math.random() * 40) + 10
        var randomColor = "#" + (parseInt(Math.random() * 0xffffff)).toString(16)


        $span.css({ 'fontSize': randomFontSize, 'color': randomColor, 'display': 'inline-block' })

        $span.appendTo($panel)

        $(document).scrollTop($(document).outerHeight() - $(window).outerHeight())


      }



    })









  </script>


</head>

<body>

  <div id="wrap">
    <div id="panel">

    </div>
  </div>



</body>

</html>

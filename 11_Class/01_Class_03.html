<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title> 클래스 </title>
  <script>
  
     /* 클래스와 인스턴스 생성방법 	 
     
    
     3. ES6 버전  class 구문을 활용한 방식 
     

    - ES6 버전에 추가된 class 구문을 활용하여 생성자함수(constructor)와 여러가지 메서드들을 바로 생성하는 방식 

    
    class 클래스명{

      constructor(매개변수1, 매개변수2..){
        this.속성1=값1;
        this.속성2=값2;
      }
      메서드1{
        실행할 명령 
      }
      메서드2{
        실행할 명령 
      }

    }
     
     인스턴스(instance) 생성 
     
     let 생성할 인스턴스 명 = new 생성자함수(클래스)명("속성값1","속성값2","속성값3"....)   
     
     // 생성자 함수 (클래스) 매개변수에 새로운 속성값을 지정하고 new 연산자를 사용하여 새로운 객체(인스턴스)를 생성    
 
               
     인스턴스 속성 과 메서드 사용방법      
    
     인스턴스명 .속성 .메서드()   // . 을 사용하여 해댱 객체의 속성과 메서드를 실행시킨다.  

     
     장점) 생성자 함수와 메서드들을 분리하여 생성하지 않고 class 구문으로 묶어서 생성 ( 효율적 코드관리 )

     */     
     

   class Burger{
     constructor(name,patty,drink,side){ // 여러가지 매개변수를 활용한 생성자 함수 생성 
       this.name=name; // this 구문를 사용하여 속성과 매서드를 만듬
       this.patty=patty;
       this.drink=drink;
       this.side=side;
     }
     order(){ // 실행할 메서드를 class구문 안에 바로 생성 
      document.write("세트이름: "+this.name+"<br>");
      document.write("패티종류: "+this.patty+"<br>");
      document.write("음료: "+this.drink+"<br>");
      document.write("사이드메뉴: "+this.side+"<br><br>");        
     }
   }

   
    let shrimpBurger = new Burger("새우버거세트","새우", "콜라","치즈스틱") // 생성자함수 매개변수에 새로운 속성값을 지정하고 new 연산자를 사용하여 새로운 인스턴스를 생성
       
        
    shrimpBurger.order()  // 인스턴스 메서드 실행    



    let chickenBurger= new Burger("치킨버거세트","치킨", "쉐이크", "어니언") 
    
    // 사용자에 따라 속성값을 바꿔가면서 다양한 인스턴스를 생성할수 있다. 
    // 생성된 인스턴스에 대한 속성값과 메서드를 바꿔가면서 활용이 가능     
    
    chickenBurger.order() 	


  
  </script>
</head>

</body>
</html>

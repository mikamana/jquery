<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>event_05</title>
  
  <style>
  
  div#red{
    width:300px; height:300px; position:absolute; left:200px; top:200px; background:red; 
  }

  div#yellow{
    width:150px; height:150px; position:absolute; left:75px; top:75px; background:yellow; 
  }  
  
  </style>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js'></script>
  <!--jQuery 소스삽입 ( 1.12 버전이 좋음 ) cdnjs 플러그인 사용 () -->

  <script>
  
    /* 
    mouseover, mouseout 이벤트 : 자식객체에 이벤트가 발생됨
    
    mouseenter, mouseleave 이벤트 : 자식객체에는 이벤트가 무시되고 부모요소 ( 처음이벤트대상 ) 에만 이벤트가 적용됨 

    */  
		
	$(document).ready(function(){      
            
      //$("#red").on("mouseover",onRedOver); 
      //$("#red").on("mouseout", onRedOut); // 자식객체에 마우스가 오버되면 부모에서 마우스가 아웃되었다고 인식 

      $("#red").on("mouseenter",onRedOver); 
      $("#red").on("mouseleave", onRedOut); 

      // 자식객체에 마우스가 오버되어도 부모에서 마우스가 아웃되었다고 인식안함 ( 부모에서 아웃됐을때만 인식 )
      
      function onRedOver(){

        alert("마우스가 오버되었습니다.")


      }

      function onRedOut(){

        alert("마우스가 아웃되었습니다. ")


      }    
      

    });

  
  </script>


</head>
<body>
  

  <div id="red">

    parent
    
    <div id="yellow">

      child



    </div>



  </div>




</body>
</html>
